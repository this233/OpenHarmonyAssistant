<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>OpenHarmony åŠ©æ‰‹ Demo</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1e293b 0, #020617 50%, #000 100%);
      color: #e5e7eb;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: stretch;
    }
    .chat-wrapper {
      width: 100%;
      max-width: 960px;
      height: 100vh;
      padding: 16px;
      display: flex;
    }
    .chat-card {
      background: rgba(15, 23, 42, 0.9);
      border-radius: 24px;
      border: 1px solid rgba(148, 163, 184, 0.3);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      backdrop-filter: blur(18px);
    }
    .chat-header {
      padding: 14px 20px;
      border-bottom: 1px solid rgba(30, 64, 175, 0.6);
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(to right, rgba(15, 118, 110, 0.32), rgba(37, 99, 235, 0.32));
    }
    .chat-header-title {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .chat-header-orb {
      width: 24px;
      height: 24px;
      border-radius: 999px;
      background: conic-gradient(from 0deg, #22d3ee, #818cf8, #f97316, #22d3ee);
      position: relative;
      animation: spin 6s linear infinite;
    }
    .chat-header-orb::after {
      content: "";
      position: absolute;
      inset: 3px;
      border-radius: inherit;
      background: radial-gradient(circle at 30% 30%, #f9fafb, #312e81);
    }
    .chat-header h1 {
      font-size: 15px;
      margin: 0;
    }
    .chat-header span {
      font-size: 11px;
      color: #cbd5f5;
      opacity: 0.8;
    }

    .chat-body {
      flex: 1;
      padding: 16px 18px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .bubble-row {
      display: flex;
      margin-bottom: 4px;
    }
    .bubble-row.user {
      justify-content: flex-end;
    }
    .bubble-row.assistant {
      justify-content: flex-start;
    }

    .bubble {
      max-width: 72%;
      padding: 10px 12px;
      border-radius: 18px;
      font-size: 14px;
      line-height: 1.5;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    .bubble.user-bubble {
      background: linear-gradient(to right, #0ea5e9, #22c55e);
      color: #0b1120;
      border-bottom-right-radius: 4px;
    }
    .bubble.assistant-bubble {
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.4);
      border-bottom-left-radius: 4px;
    }

    .chat-footer {
      border-top: 1px solid rgba(51, 65, 85, 0.9);
      padding: 10px 14px 14px;
    }
    .chat-footer form {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .chat-footer-top {
      display: flex;
      gap: 8px;
    }
    .chat-input {
      flex: 4;
      border-radius: 16px;
      border: 1px solid rgba(75, 85, 99, 0.9);
      background: rgba(15, 23, 42, 0.9);
      padding: 8px 10px;
      color: #e5e7eb;
      font-size: 14px;
      resize: none;
      min-height: 40px;
      max-height: 80px;
    }
    .chat-input:focus {
      outline: none;
      border-color: #38bdf8;
      box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.4);
    }
    .chat-context {
      flex: 3;
      border-radius: 16px;
      border: 1px dashed rgba(55, 65, 81, 0.9);
      background: rgba(15, 23, 42, 0.7);
      padding: 8px 10px;
      color: #9ca3af;
      font-size: 12px;
      resize: none;
      min-height: 40px;
      max-height: 80px;
    }
    .chat-footer-bottom {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }
    .hint {
      font-size: 11px;
      color: #9ca3af;
      opacity: 0.8;
    }
    .send-button {
      padding: 6px 18px;
      border-radius: 999px;
      border: none;
      font-size: 13px;
      font-weight: 500;
      color: #0b1120;
      background: linear-gradient(to right, #22d3ee, #818cf8);
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 8px 24px rgba(56, 189, 248, 0.3);
      transition: transform 0.08s ease, box-shadow 0.08s ease, opacity 0.1s ease;
    }
    .send-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 32px rgba(59, 130, 246, 0.4);
    }
    .send-button:active {
      transform: translateY(0);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.3);
    }
    .send-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      box-shadow: none;
    }

    /* ====== â€œæ€è€ƒä¸­â€åŠ¨ç”»éƒ¨åˆ† ====== */
    .thinking-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .thinking-avatar {
      width: 22px;
      height: 22px;
      border-radius: 999px;
      background: conic-gradient(#22d3ee, #818cf8, #f97316, #22d3ee);
      position: relative;
      animation: breathe 1.8s ease-in-out infinite;
    }
    .thinking-avatar::after {
      content: "";
      position: absolute;
      inset: 3px;
      border-radius: inherit;
      background: radial-gradient(circle at 30% 30%, #e5e7eb, #111827);
    }
    .thinking-dots {
      display: flex;
      align-items: flex-end;
      gap: 4px;
    }
    .thinking-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: linear-gradient(to bottom right, #38bdf8, #a855f7);
      opacity: 0.4;
      animation: thinking-bounce 1.1s infinite;
    }
    .thinking-dot:nth-child(2) {
      animation-delay: 0.16s;
    }
    .thinking-dot:nth-child(3) {
      animation-delay: 0.32s;
    }

    @keyframes thinking-bounce {
      0%, 80%, 100% {
        transform: translateY(0);
        opacity: 0.4;
      }
      40% {
        transform: translateY(-4px);
        opacity: 1;
      }
    }
    @keyframes breathe {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(56, 189, 248, 0.2);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 0 10px rgba(56, 189, 248, 0);
      }
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* è‡ªå®šä¹‰æ»šåŠ¨æ¡ä¸€ç‚¹ç‚¹ç¾åŒ– */
    .chat-body::-webkit-scrollbar {
      width: 6px;
    }
    .chat-body::-webkit-scrollbar-track {
      background: transparent;
    }
    .chat-body::-webkit-scrollbar-thumb {
      background: rgba(148, 163, 184, 0.4);
      border-radius: 999px;
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-card">
      <div class="chat-header">
        <div class="chat-header-title">
          <div class="chat-header-orb"></div>
          <div>
            <h1>OpenHarmony åŠ©æ‰‹ Â· å®æ—¶å¯¹è¯ Demo</h1>
            <span>å½“ LLM åœ¨â€œæ€è€ƒâ€æ—¶ï¼Œçœ‹çœ‹å®ƒçš„è„‘å­åœ¨å‘å…‰ âœ¨</span>
          </div>
        </div>
      </div>
      <div class="chat-body" id="chatBody">
        <!-- åˆå§‹æ¬¢è¿ä¿¡æ¯ -->
        <div class="bubble-row assistant">
          <div class="bubble assistant-bubble">
            ä½ å¥½ï¼Œæˆ‘æ˜¯ OpenHarmony ç›¸å…³æ–‡æ¡£çš„å°åŠ©æ‰‹ã€‚<br/>
            å¯ä»¥é—®æˆ‘æ¶æ„ã€éƒ¨ä»¶è®¾è®¡ã€SysCap ç­‰é—®é¢˜ï¼Œæˆ‘ä¼šä¸€è¾¹â€œæ€è€ƒâ€ä¸€è¾¹å›ç­”ä½  ğŸ˜„
          </div>
        </div>
      </div>
      <div class="chat-footer">
        <form id="chatForm">
          <div class="chat-footer-top">
            <textarea
              id="queryInput"
              class="chat-input"
              placeholder="è¾“å…¥ä½ çš„é—®é¢˜ï¼Œä¾‹å¦‚ï¼šè¯·ä»‹ç» OpenHarmony çš„æŠ€æœ¯æ¶æ„ï¼Œç‰¹åˆ«æ˜¯å†…æ ¸å±‚å’Œæ¡†æ¶å±‚ã€‚"
            ></textarea>
            <textarea
              id="contextInput"
              class="chat-context"
              placeholder="å¯é€‰ï¼šå¡«å…¥ä½ æ£€ç´¢åˆ°çš„ä¸€äº› RAG æ–‡æœ¬ç‰‡æ®µï¼ˆæš‚æ—¶ä¹Ÿå¯ä»¥å…ˆç•™ç©ºï¼‰"
            ></textarea>
          </div>
          <div class="chat-footer-bottom">
            <div class="hint">å›è½¦å‘é€ï¼ŒShift + å›è½¦æ¢è¡Œã€‚</div>
            <button type="submit" class="send-button" id="sendBtn">
              <span>å‘é€</span>
              <span>â¤</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const API_URL = "http://localhost:8000/chat"; // å¯¹ä¸Šä½  FastAPI çš„åœ°å€
    const chatBody = document.getElementById("chatBody");
    const chatForm = document.getElementById("chatForm");
    const queryInput = document.getElementById("queryInput");
    const contextInput = document.getElementById("contextInput");
    const sendBtn = document.getElementById("sendBtn");

    let isWaiting = false;
    let thinkingBubbleEl = null;

    function appendUserMessage(text) {
      const row = document.createElement("div");
      row.className = "bubble-row user";

      const bubble = document.createElement("div");
      bubble.className = "bubble user-bubble";
      bubble.textContent = text;

      row.appendChild(bubble);
      chatBody.appendChild(row);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    function appendThinkingBubble() {
      const row = document.createElement("div");
      row.className = "bubble-row assistant";

      const bubble = document.createElement("div");
      bubble.className = "bubble assistant-bubble";

      const container = document.createElement("div");
      container.className = "thinking-container";

      const avatar = document.createElement("div");
      avatar.className = "thinking-avatar";

      const dots = document.createElement("div");
      dots.className = "thinking-dots";

      for (let i = 0; i < 3; i++) {
        const dot = document.createElement("div");
        dot.className = "thinking-dot";
        dots.appendChild(dot);
      }

      container.appendChild(avatar);
      container.appendChild(dots);
      bubble.appendChild(container);
      row.appendChild(bubble);

      chatBody.appendChild(row);
      chatBody.scrollTop = chatBody.scrollHeight;

      thinkingBubbleEl = bubble;
    }

    function replaceThinkingWithAnswer(html) {
      if (!thinkingBubbleEl) return;
      thinkingBubbleEl.innerHTML = html;
      chatBody.scrollTop = chatBody.scrollHeight;
      thinkingBubbleEl = null;
    }

    async function sendMessage(query, ragContext) {
      if (!query.trim() || isWaiting) return;

      isWaiting = true;
      sendBtn.disabled = true;

      appendUserMessage(query);
      appendThinkingBubble();

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            query: query,
            rag_context: ragContext || "",
          }),
        });

        if (!res.ok) {
          throw new Error("HTTP " + res.status);
        }

        const data = await res.json();
        replaceThinkingWithAnswer(data.html || "ï¼ˆç©ºå“åº”ï¼‰");
      } catch (err) {
        console.error(err);
        replaceThinkingWithAnswer("æŠ±æ­‰ï¼Œæˆ‘è¿™è¾¹å‡ºäº†ä¸€ç‚¹é”™è¯¯ï¼Œè¯·ç¨åå†è¯•ã€‚");
      } finally {
        isWaiting = false;
        sendBtn.disabled = false;
      }
    }

    chatForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const query = queryInput.value.trim();
      const ctx = contextInput.value.trim();
      if (!query) return;

      sendMessage(query, ctx);
      queryInput.value = "";
    });

    // å›è½¦å‘é€ï¼ŒShift + å›è½¦æ¢è¡Œ
    queryInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        chatForm.requestSubmit();
      }
    });
  </script>
